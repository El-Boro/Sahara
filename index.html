<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cerveza Sahara</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <h1>Cerveza Sahara</h1>
    <p>El oro del desierto. El lujo en tu copa.</p>
  </header>

  <nav class="tabs">
    <button data-tab="login">Iniciar sesión</button>
    <button data-tab="profile" class="hidden">Mi Perfil</button>
    <button data-tab="ranking">Top 10 Usuarios</button>
    <button data-tab="process">Proceso</button>
  </nav>

  <main>
    <section id="login" class="tab-content active">
      <form id="loginForm">
        <input type="text" placeholder="Usuario" required />
        <input type="password" placeholder="Contraseña" required />
        <button type="submit">Iniciar sesión</button>
      </form>
    </section>

    <section id="profile" class="tab-content">
      <h2>Bienvenido/a</h2>
      <p>Puntos acumulados: <span id="points">240</span></p>
      <form id="codeForm">
        <input type="text" id="codeInput" placeholder="Ingresá tu código" required />
        <button type="submit">Cargar Código</button>
      </form>
      <div id="codeList"></div>
      <div id="rewardsList"></div>
    </section>

    <section id="ranking" class="tab-content"><div id="rankingList"></div>
      <h2>Top 10 Usuarios</h2>
      <ol id="rankingList"></ol>
    </section>

    <section id="process" class="tab-content">
      <h2>Proceso de Fabricación</h2>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Beer_production_process-es.svg/1200px-Beer_production_process-es.svg.png" alt="Proceso de fabricación" class="map" />
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
