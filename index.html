<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sahara</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <style>
    /* Pantalla de verificación de edad */
    #age-verification {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f9f6ef 0%, #e8d8b8 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: all 0.8s ease;
    }

    #age-verification.hidden {
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: none;
    }

    .verification-container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 15px 30px rgba(138, 90, 45, 0.2);
      text-align: center;
      max-width: 90%;
      width: 500px;
      position: relative;
      overflow: hidden;
    }

    .verification-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(90deg, #8a5a2d, #ffc107, #8a5a2d);
    }

    .verification-logo {
      width: 180px;
      height: 180px;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid #f9f6ef;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      background: url('https://raw.githubusercontent.com/El-Boro/Sahara/main/assets/img/logosimple.png') center/cover no-repeat;
      animation: float 4s ease-in-out infinite;
    }

    .verification-title {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      color: #8a5a2d;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      letter-spacing: 1px;
    }

    .verification-subtitle {
      font-size: 1.2rem;
      color: #5a3921;
      margin-bottom: 2.5rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    .verification-buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .verification-btn {
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 50px;
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      min-width: 140px;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .verification-btn::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.1);
      border-radius: 50px;
      z-index: -2;
    }

    .verification-btn::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background-color: rgba(0,0,0,0.15);
      transition: all 0.3s;
      border-radius: 50px;
      z-index: -1;
    }

    .verification-btn:hover::before {
      width: 100%;
    }

    .verification-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 7px 20px rgba(0,0,0,0.2);
    }

    #yes-btn {
      background-color: #8a5a2d;
      color: #f9f6ef;
    }

    #no-btn {
      background-color: #c4a582;
      color: #4d3a22;
    }

    /* Animación flotante para el logo */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    /* Contenido principal - inicialmente oculto */
    #main-content {
      display: none;
    }

    /* Estilos existentes */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #f9f6ef;
      color: #1a1a1a;
      font-family: 'Playfair Display', serif;
    }

    .hero {
      background: url('https://raw.githubusercontent.com/El-Boro/Sahara/main/assets/img/Esqu%C3%AD%20con%20cervezas.jpg') center/cover no-repeat;
      color: #d19f61;
      text-align: center;
      padding: 4rem 1rem;
      box-shadow: inset 0 0 60px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .hero h1 {
      font-family: 'Cinzel', cursive;
      font-size: 4rem;
      font-weight: 400;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
      position: relative;
      z-index: 1;
    }

    .hero p {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-style: italic;
      margin-top: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 1;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background: #ffe29a;
      gap: 1rem;
      padding: 1rem;
      position: relative;
      z-index: 10;
    }

    .tabs button {
      background: white;
      border: none;
      padding: 0.75rem 1.25rem;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: all 0.2s ease-in-out;
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .tabs button:hover {
      background: #ffcd6b;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .tabs button.hidden {
      display: none;
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .tab-content.active {
      display: block;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 2rem auto;
      gap: 1.2rem;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }

    input, button {
      padding: 0.9rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: 'Playfair Display', serif;
      font-size: 1.05rem;
      transition: all 0.3s;
    }

    input {
      background: #f9f9f9;
    }

    button {
      background-color: #ffc107;
      border: none;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
      letter-spacing: 0.5px;
    }

    button:hover {
      background-color: #e0a800;
    }

    .map {
      width: 100%;
      max-width: 800px;
      display: block;
      margin: 2rem auto;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input:focus, button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(247, 211, 90, 0.5);
      border-color: #f7d35a;
    }

    /* Estilos para el ranking */
    #rankingList {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }

    .ranking-entry {
      display: flex;
      justify-content: space-between;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(to right, #fff5cc, #ffe680);
      border-radius: 10px;
      margin: 0.8rem 0;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      font-family: 'Playfair Display', serif;
      transition: all 0.3s;
    }

    .ranking-entry:hover {
      transform: translateX(5px);
    }

    .ranking-entry:nth-child(1) {
      background: linear-gradient(to right, #ffeb3b, #fbc02d);
      font-size: 1.1rem;
    }

    .ranking-entry:nth-child(2) {
      background: linear-gradient(to right, #e0e0e0, #bdbdbd);
    }

    .ranking-entry:nth-child(3) {
      background: linear-gradient(to right, #d7ccc8, #bcaaa4);
    }

    /* Estilos para listas en el perfil */
    #codeList, #rewardsList {
      background: white;
      padding: 1.5rem;
      border-radius: 15px;
      margin: 2rem auto;
      max-width: 600px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }

    #codeList ul, #rewardsList ul {
      padding: 0;
      list-style: none;
      margin-top: 1rem;
    }

    #codeList li, #rewardsList li {
      padding: 0.8rem;
      background: #fff9e6;
      margin: 0.5rem 0;
      border-radius: 8px;
      font-family: 'Playfair Display', serif;
      border-left: 4px solid #ffc107;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      text-align: center;
      margin: 1.5rem 0;
      color: #8a5a2d;
      font-size: 2.2rem;
      position: relative;
      padding-bottom: 0.5rem;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, #8a5a2d, #ffc107);
      border-radius: 3px;
    }

    /* Responsive: ajustes para móviles */
    @media (max-width: 768px) {
      .verification-container {
        padding: 2rem 1.5rem;
      }
      
      .verification-title {
        font-size: 1.8rem;
      }
      
      .verification-subtitle {
        font-size: 1rem;
      }
      
      .verification-buttons {
        flex-direction: column;
        gap: 1rem;
      }
      
      .verification-btn {
        width: 100%;
      }
      
      .hero h1 {
        font-size: 2.5rem;
      }
      
      .hero p {
        font-size: 1.2rem;
      }
      
      .tabs {
        flex-wrap: wrap;
      }
      
      .tabs button {
        padding: 0.5rem;
        font-size: 0.9rem;
        flex: 1;
        min-width: 120px;
        text-align: center;
      }
      
      #rankingList {
        padding: 1rem;
      }
      
      .ranking-entry {
        font-size: 0.9rem;
        padding: 0.6rem 1rem;
      }
      
      form {
        padding: 1.5rem;
      }
      
      h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Pantalla de verificación de edad -->
  <div id="age-verification">
    <div class="verification-container">
      <div class="verification-logo"></div>
      <h1 class="verification-title">¿SOS MAYOR DE 18 AÑOS?</h1>
      <p class="verification-subtitle">Para acceder a nuestro sitio, debes ser mayor de edad. El consumo de alcohol es perjudicial para la salud. Bebé con moderación.</p>
      <div class="verification-buttons">
        <button id="yes-btn" class="verification-btn">SÍ</button>
        <button id="no-btn" class="verification-btn">NO</button>
      </div>
    </div>
  </div>

  <!-- Contenido principal (inicialmente oculto) -->
  <div id="main-content">
    <header class="hero">
      <h1>Sahara</h1>
      <p>El oro del desierto. El lujo en tu copa.</p>
    </header>

    <nav class="tabs">
      <button data-tab="login">Iniciar sesión</button>
      <button data-tab="profile" class="hidden">Mi Perfil</button>
      <button data-tab="ranking">Top 10 Usuarios</button>
      <button data-tab="process">Proceso</button>
    </nav>

    <main>
      <section id="login" class="tab-content active">
        <form id="loginForm">
          <input type="text" placeholder="Usuario" required />
          <input type="password" placeholder="Contraseña" required />
          <button type="submit">Iniciar sesión</button>
        </form>
      </section>

      <section id="profile" class="tab-content">
        <h2>Bienvenido/a</h2>
        <p style="text-align: center; font-size: 1.2rem;">Puntos acumulados: <span id="points" style="font-weight: bold; color: #8a5a2d;">240</span></p>
        <form id="codeForm">
          <input type="text" id="codeInput" placeholder="Ingresá tu código" required />
          <button type="submit">Cargar Código</button>
        </form>
        <div id="codeList"></div>
        <div id="rewardsList"></div>
      </section>

      <section id="ranking" class="tab-content">
        <h2>Top 10 Usuarios</h2>
        <div id="rankingList"></div>
      </section>

      <section id="process" class="tab-content">
        <h2>Proceso de Fabricación</h2>
        <img src="https://i.pinimg.com/736x/f5/c7/be/f5c7be5a419c89e4481d1a98dfcf551e.jpg" alt="Proceso de fabricación" class="map" />
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
